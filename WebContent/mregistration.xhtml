<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Frameset//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-frameset.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
xmlns:h="http://java.sun.com/jsf/html"
xmlns:f="http://java.sun.com/jsf/core"
xmlns:ui="http://java.sun.com/jsf/facelets"
xmlns:p="http://primefaces.org/ui">
<h:head>
<h:outputStylesheet name="css/viewcars.css" />
     <meta name="viewport" content="width=device-width, initial-scale=1.0"></meta>
<h:outputStylesheet name="css/font-awesome.css" />
<h:outputStylesheet name="css/font-awesome.min.css" />
<link href='https://fonts.googleapis.com/css?family=Open+Sans:400,300,300italic,600,400italic,600italic,700' rel='stylesheet' type='text/css'></link>
 
<h:outputStylesheet name="css/registration.css"/>  <meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1" />
<title>Registration</title>
</h:head>

<h:body style="background-color: #BDBDBD;">
<div align="center" id="div_holder" class="ui-fluid">
<h:form id="registrationForm">
<p:panel header="Registration" >
<p:messages />
<h:panelGroup>
<h:panelGrid columns="3">
<p:outputLabel value="First Name* : " style="height: 30px;margin-bottom:10px;margin-right:5px;"/>
<p:inputText  id="firstName" style="height: 30px;margin-bottom:10px;" value="#{userController.registrationUser.firstName}" label="First Name">
<p:ajax event="keyup" update="fn" />

</p:inputText>
<p:message id="fn" for="firstName"/>
<p:outputLabel value="Last Name* : " style="height: 30px;margin-bottom:10px;margin-right:5px;"/>
<p:inputText  id="lastName" style="height: 30px; margin-bottom:10px;" value="#{userController.registrationUser.lastName}" label="Last Name">
<p:ajax event="keyup" update="ln" />

</p:inputText>
<p:message id="ln" for="lastName"/>

<p:outputLabel value="MobileNumber* : " style="height: 30px;margin-bottom:10px;margin-right:5px;" />
<p:inputText id="mobileNumber" style="height: 30px; margin-bottom:10px;" value="#{userController.registrationUser.phone}" label="Mobile Number" >
<p:ajax event="keyup" update="mn" />

</p:inputText>

<p:message id="mn" for="mobileNumber" />

<p:outputLabel value="Email* : " style="height: 30px;margin-bottom:10px;margin-right:5px;" />
<p:inputText id="email" style="height: 30px; margin-bottom:10px;" onchange="validateEmail()" value="#{userController.registrationUser.email}" label="Email">
<p:ajax event="keyup" update="useremailMsg" />
</p:inputText>
<p:message id="useremailMsg" for="email"/>


<p:outputLabel  value="Venue Name* : "/>
<p:inputText id="venueName" style="height: 30px; margin-bottom:10px;" value="#{userController.registrationUser.venueSummary}" label="Venue Summary" >
<p:ajax event="keyup" update="vn" />

</p:inputText>
<p:message id="vn" for="venueName" />

 <p:outputLabel for="country" value="Country* : " style="height: 30px;margin-bottom:10px;margin-right:5px;" />
            <p:selectOneMenu id="country" value="#{userController.country}" style="width:210px">
                <f:selectItem itemLabel="Select Country" itemValue="" noSelectionOption="true" />
                <f:selectItems value="#{userController.countries}" />
            </p:selectOneMenu>


  
           <!--<p:inputText id="country" style="height: 30px;" value="#{userController.registrationUser.country}" label="Country"  />
         --> 
</h:panelGrid>
<div align="center">
<h:panelGrid columns="1">

<p:commandButton id="register_button"  style="color: #fff;text-shadow: 0 1px #000;background: #990012;padding: 5px; margin-top:20px;font-weight: 300;" action="#{userController.register}" value="Register" update="registrationForm" />
<h:link value="Login Here " outcome="mlogin" />
</h:panelGrid>
</div>
</h:panelGroup>
</p:panel>
</h:form>
</div>
</h:body>

</html>
