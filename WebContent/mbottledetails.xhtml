<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Frameset//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-frameset.dtd">
<html  xmlns="http://www.w3.org/1999/xhtml"
xmlns:h="http://java.sun.com/jsf/html"
xmlns:f="http://java.sun.com/jsf/core"
xmlns:ui="http://java.sun.com/jsf/facelets"
xmlns:p="http://primefaces.org/ui">
<h:head>
<h:outputStylesheet name="css/bottledetails.css" />
<h:outputStylesheet name="css/viewcars.css" />
     <meta name="viewport" content="width=device-width, initial-scale=1.0"></meta>
<h:outputScript name="js/mbottledetails.js" />
<h:outputStylesheet name="css/font-awesome.css" />
<h:outputStylesheet name="css/font-awesome.min.css" />
<link href='https://fonts.googleapis.com/css?family=Open+Sans:400,300,300italic,600,400italic,600italic,700' rel='stylesheet' type='text/css'></link>
 
<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1" />
<title>Bottle Details</title>
</h:head>
<h:body>
 <ui:insert name="header" >
		  <ui:include src="menuheader.xhtml" />
		</ui:insert>

  <div class="content">
  <div id="header_bottledetails"  align="center" style="margin-top: -10px;">
<p:outputLabel value="Liquor Name : #{bottlesDetailsController.liquorName}" />

</div>
<div align="center" style="margin-top:-50px;">
<h:form>
  
     <h:panelGrid columns="2" style="margin-bottom: 10px" columnClasses="logo,detail">
        <p:slider id="slider" for="outid" minValue="0.0" maxValue="1.0" step="0.01" type="vertical"   style="height:330px; margin-top:45px;" >
                <p:ajax event="slideEnd" listener="#{bottlesDetailsController.onSlideEnd}"  />                    
        
        </p:slider>
        <p:outputPanel style="margin-left:40px;">
         <h:panelGrid columns="1">
         <div align="center">
         <div  id="filler" class="filler">
                    <p:graphicImage height="350px" width="350px" url="#{bottlesDetailsController.pictureURL}"/>     
   </div>
   </div>
    </h:panelGrid>
          </p:outputPanel>
          
    </h:panelGrid>
   
  
   
    </h:form>
<div align="center" id="output_slidervalue">

        <p:inputText id="outid" value="#{bottlesDetailsController.finalrealValue}" >
        </p:inputText>  
        
                 <p:commandButton value="Save" action="#{bottlesDetailsController.getBottledetailUpdate()}"  style="color: #fff;text-shadow: 0 1px #000;background: #990012; margin-top:15px; margin-bottom:20px; padding: 5px;font-weight: 300;" />  
       
         
</div>

 </div>
  </div>
</h:body>
</html>
