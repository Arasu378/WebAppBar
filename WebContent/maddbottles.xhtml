<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Frameset//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-frameset.dtd">

<h:head>
<h:outputStylesheet name="css/addbottles.css"/>
<h:outputStylesheet name="css/viewcars.css" />
<h:outputStylesheet name="css/font-awesome.css" />
<h:outputStylesheet name="css/font-awesome.min.css" />
<link href='https://fonts.googleapis.com/css?family=Open+Sans:400,300,300italic,600,400italic,600italic,700' rel='stylesheet' type='text/css'></link>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"></meta>
   
<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1" />
<title>Add Bottles</title>
</h:head>
<h:body>

		<ui:insert name="header">
		  <ui:include src="menuheader.xhtml" />
		</ui:insert>
	    
  <div class="content" >
  
  <div align="center" class="ui-fluid" id="form_Addbottles" >
<h:form id="form" >
    <p:dataGrid  var="inventoryService" value="#{inventoryServiceData.list}" columns="3"  >
 
        <f:facet  name="header" >
            Bottle Type
        </f:facet>
 
 <p:panel header="#{inventoryService.bottleName}" style="text-align:center;">
            <h:panelGrid columns="1" style="width:100%">
            <h:commandLink title="View Detail"  action="#{addBottleController.listCategory(inventoryService)}">
                            <p:graphicImage name="img/#{inventoryService.bottlePictures}.jpg" height="200px" width="200px"/> 
            </h:commandLink>
 
 
              
            </h:panelGrid>
        </p:panel>
 
 
        
    </p:dataGrid>
 
   
</h:form>

</div>
  </div>
