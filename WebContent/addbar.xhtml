<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
       xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
      <f:view contentType="text/html" locale="en">
      
    <h:head>
 
        <title>Add Bar</title>
        <style type="text/css">
            .ui-widget {
                font-size: 90%;
            }
        </style>
    </h:head>
    <h:body>
        <h:form id="level3form">
             <p class="ui-widget">
                        Enter the Bar Name :
                    </p>
 
                    <h:panelGrid columns="2">
                        <p:outputLabel for="val" value="Bar Name" />
                        <p:inputText id="val" value="#{addBarController.val}" />
                    </h:panelGrid>
 
                    <p:commandButton value="Save" actionListener="#{addBarController.closeDialog()}" />
        </h:form>
    </h:body>
    </f:view>
</html>
