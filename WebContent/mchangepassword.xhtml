<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Frameset//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-frameset.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
xmlns:h="http://java.sun.com/jsf/html"
xmlns:f="http://java.sun.com/jsf/core"
xmlns:ui="http://java.sun.com/jsf/facelets"
xmlns:p="http://primefaces.org/ui">
<h:head>
<h:outputStylesheet name="css/changepassword.css" />
<h:outputStylesheet name="css/viewcars.css" />

<h:outputStylesheet name="css/font-awesome.css" />
<h:outputStylesheet name="css/font-awesome.min.css" />
<link href='https://fonts.googleapis.com/css?family=Open+Sans:400,300,300italic,600,400italic,600italic,700' rel='stylesheet' type='text/css'></link>
       <meta name="viewport" content="width=device-width, initial-scale=1.0"></meta>
       
<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1" />
<title>Change Password</title>
</h:head>
<h:body>

		<ui:insert name="header" >
		  <ui:include src="menuheader.xhtml" />
		</ui:insert>
	    
  <div class="content">
  
  <div align="center" id="passwordBackground">
<p:outputLabel value="Change password " />
<div align="center" id="div_holder" class="ui-fluid">
<h:form id="passwordForm">
<p:panel >
<p:messages />
<h:panelGroup>
<h:panelGrid columns="2">
<p:outputLabel value="Old Password: " style="height: 30px; margin-bottom:10px; margin-right:5px;" />
<p:password  id="oldPassword" style="height: 30px; margin-bottom:10px;" value="#{changePasswordController.registrationUser.oldPassword}" label="old password"/>
<p:outputLabel value="New Password : " style="height: 30px; margin-bottom:10px;  margin-right:5px;" />
<p:password  id="newPassword" style="height: 30px; margin-bottom:10px;" value="#{changePasswordController.registrationUser.password}" label="new password"/>
<p:outputLabel value="Confirm Password : " style="height: 30px; margin-bottom:10px;  margin-right:5px;" />
<p:password id="confirmPassword" style="height: 30px; margin-bottom:10px;" value="#{changePasswordController.registrationUser.confirmPassword}" label="confirm password" />
</h:panelGrid>
<div align="center">
<h:panelGrid columns="1">
<p:commandButton id="update_password"  action="#{changePasswordController.changePassword}" style="color: #fff;text-shadow: 0 1px #000;background: #990012; margin-top:20px;padding: 5px;font-weight: 300;" value="Save" update="passwordForm" />
<div align="center" id="linkCancel">
<h:link value="Cancel " style="margin-top:10px;" outcome="landing" />
</div>
</h:panelGrid>
</div>
</h:panelGroup>
</p:panel>
</h:form>
</div>

</div>
  
  </div>
</h:body>
</html>
