<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Frameset//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-frameset.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
xmlns:h="http://java.sun.com/jsf/html"
xmlns:f="http://java.sun.com/jsf/core"
xmlns:ui="http://java.sun.com/jsf/facelets"
xmlns:p="http://primefaces.org/ui">
<h:head>
<h:outputStylesheet name="css/bottledetails.css" />
<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1" />
<title>Bottle Details</title>
</h:head>
<h:body>

 <div id="header">
		<ui:insert name="header" >
		  <ui:include src="header.xhtml" />
		</ui:insert>
	    </div>
<div id="header_bottledetails"  align="center">
<p:outputLabel value="Liquor Name : #{bottlesDetailsController.liquorName}" />

</div>
<div align="center">
<h:form>
  
     <h:panelGrid columns="2" style="margin-bottom: 10px" columnClasses="logo,detail">
        <p:slider for="outid" minValue="0" maxValue="100" type="vertical"   style="height:330px;" />
        <p:outputPanel style="margin-left:40px;">
         <h:panelGrid columns="1">
         <div align="center">
         <div  id="filler" class="filler">
                    <p:graphicImage height="350px" width="350px" url="#{bottlesDetailsController.pictureURL}"/>     
   </div>
   </div>
    </h:panelGrid>
          </p:outputPanel>
          
    </h:panelGrid>
   
  
   
    </h:form>
<div align="center" id="output_slidervalue">
        <p:inputText id="outid" value="#{bottlesDetailsController.sliderNumber}" />  
         <p:commandButton value="Save"  style="margin-top:15px; margin-bottom:20px;" />  
</div>

 </div>
</h:body>
</html>
