<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1" />
<title>Add Bottles</title>
</h:head>
<h:body>
 <div id="header">
		<ui:insert name="header" >
		  <ui:include src="header.xhtml" />
		</ui:insert>
	    </div>
<div align="center" id="form_Addbottles" >
<h:form id="form">
    <p:dataGrid var="inventoryService" value="#{inventoryServiceData.list}" columns="2" layout="grid" >
 
        <f:facet name="header">
            Bottle Type
        </f:facet>
 
        <p:panel header="#{inventoryService.bottleName}" style="text-align:center">
            <h:panelGrid columns="1" style="width:100%">
            <h:commandLink title="View Detail"  action="#{addBottleController.listCategory(inventoryService)}">
                            <p:graphicImage name="img/#{inventoryService.bottlePictures}.jpg" height="200px" width="200px"/> 
            </h:commandLink>
 
 
              
            </h:panelGrid>
        </p:panel>
 
    </p:dataGrid>
 
   
</h:form>

</div>

</h:body>
</html>
