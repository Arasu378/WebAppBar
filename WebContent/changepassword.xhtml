<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Frameset//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-frameset.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
xmlns:h="http://java.sun.com/jsf/html"
xmlns:f="http://java.sun.com/jsf/core"
xmlns:ui="http://java.sun.com/jsf/facelets"
xmlns:p="http://primefaces.org/ui">
<h:head>
<h:outputStylesheet name="css/changepassword.css" />
<title>Change Password</title>
</h:head>
<h:body>

 <div id="header">
		<ui:insert name="header" >
		  <ui:include src="header.xhtml" />
		</ui:insert>
	    </div>
<div align="center" id="passwordBackground">
<p:outputLabel value="Change password " />
<div align="center" id="div_holder" class="ui-fluid">
<h:form id="passwordForm">
<p:panel >
<p:messages />
<h:panelGroup>
<h:panelGrid columns="2">
<p:outputLabel value="Old Password: " />
<p:password  id="oldPassword" style="height: 30px;" value="#{changePasswordController.registrationUser.oldPassword}" label="old password"/>
<p:outputLabel value="New Password : "/>
<p:password  id="newPassword" style="height: 30px;" value="#{changePasswordController.registrationUser.password}" label="new password"/>
<p:outputLabel value="Confirm Password : " />
<p:password id="confirmPassword" style="height: 30px;" value="#{changePasswordController.registrationUser.confirmPassword}" label="confirm password" />
</h:panelGrid>
<div align="center">
<h:panelGrid columns="1">
<p:commandButton id="update_password"  action="#{changePasswordController.changePassword}" style="margin-top:20px;" value="Save" update="passwordForm" />
<div align="center" id="linkCancel">
<h:link value="Cancel " style="margin-top:10px;" outcome="landing" />
</div>
</h:panelGrid>
</div>
</h:panelGroup>
</p:panel>
</h:form>
</div>

</div>


</h:body>
</html>
